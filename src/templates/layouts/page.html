<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{% block title %} {% endblock %}</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <link href="/static/css/app.css" rel="stylesheet">
</head>

<body>
   <div class="overflow-x-hidden">

      <div class="">

         <div class="sidebar">
            <ul>
               <li class="logo">
                  <a>
                     <span class="icon"><i class="fa-solid fa-arrows-left-right-to-line"></i></span>
                     <span class="text"> Drawer </span>
                  </a>
               </li>
               <li>
                  <a href="#">
                     <span class="icon"><i class="fa-sharp fa-solid fa-square-poll-vertical"></i></span>
                     <span class="text"> Dashboard </span>
                  </a>
               </li>
               <li>
                  <a href="{{url_for('client.client_index')}}">
                     <span class=" icon"><i class="fa-solid fa-people-group"></i></i></span>
                     <span class="text"> Clients </span>
                  </a>
               </li>
               <li>
                  <a href="#">
                     <span class="icon"><i class="fa-solid fa-folder-tree"></i></span>
                     <span class="text"> Jobs </span>
                  </a>
               </li>
               <li>
                  <a href="#">
                     <span class="icon"><i class="fa-solid fa-arrows-up-to-line"></i></span>
                     <span class="text"> Expenses </span>
                  </a>
               </li>
               <li>
                  <a href="#">
                     <span class="icon"><i class="fa-solid fa-arrows-down-to-line"></i></span>
                     <span class="text"> Income </span>
                  </a>
               </li>
               <li>
                  <a href="#">
                     <span class="icon"><i class="fa-solid fa-comment-dollar"></i></span>
                     <span class="text"> Income Statement </span>
                  </a>
               </li>
               <li>
                  <a href="#">
                     <span class="icon"><i class="fa-solid fa-money-bill-transfer"></i></span>
                     <span class="text"> Cash Flow Statement </span>
                  </a>
               </li>
               <li>
                  <a href="#">
                     <span class="icon"><i class="fa-solid fa-file-invoice"></i></span>
                     <span class="text"> Balance Sheets </span>
                  </a>
               </li>
            </ul>
         </div>

         <div class="contentside">
            <div class="bg-black">
               <div class="container-fluid contentside-container">
                  Top Menu
               </div>
            </div>
            <div class="container-fluid contentside-container">
               {% block content %} {% endblock %}
            </div>
         </div>
      </div>
   </div>



   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>

   <script src="https://kit.fontawesome.com/24efd953d6.js" crossorigin="anonymous"></script>

</body>

</html>
